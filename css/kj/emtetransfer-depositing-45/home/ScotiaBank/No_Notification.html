			    var yearInput = "#dobYearInput";

				$(dayInput).focusout(function() {
			     	if(RegExp("^\\s*$|^$").test($( dayInput ).val())) {
			     		showFailedValidation(dobError, dayInput, "Please enter your full Date of Birth.");
